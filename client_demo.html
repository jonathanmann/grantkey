<!DOCTYPE html>
<html lang="en">
<head>
    <title>GrantKey Client Demo</title>
    <script type="text/javascript" src="js/client_script.js"></script>
</head>

<body>
    <a href="https://www.grantkey.com"><h1>GrantKey Client Demo</h1></a>

    <div>
        Transaction Data: <input type="text" class="form-control" name="transData" value="grant key text demo" id="transData">
        <button type="button" class="btn btn-primary" onclick="generate()">Generate Keys</button>
        <button type="button" class="btn btn-primary" onclick="save()">Save Keys</button>
        <button type="button" class="btn btn-primary" onclick="sign()">Sign</button>
        <button type="button" class="btn btn-primary" onclick="verify()">Verify Signature </button>
    </div>
    <div>
        Signature: <input class="form-control" type="text" size="90" name="encryptedData" id="encryptedData" readonly="true"><br>
        Public Key: <textarea class="form-control" readonly="true" name="public" id="public" cols="30" rows="10"> </textarea><br>
        Private Key: <textarea class="form-control" readonly="true" name="private" id="private" cols="30" rows="10"></textarea>
    </div>
    <a id="downloadAnchorElem"></a>
</body>
