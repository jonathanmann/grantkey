<!DOCTYPE html>
<html lang="en">
<head>
    <title>GrantKey Client Demo</title>
    <script type="text/javascript" src="js/client_script.js"></script>
</head>

<body>
    <a href="https://www.grantkey.com"><h1>GrantKey Client Demo</h1></a>

    <div>
        
        Import Personal Keys: <input id="key-file" type="file" onchange="importKeys()"> OR <button type="button" class="btn btn-primary" onclick="generate()">Generate New Personal Keys</button><br>
        Import Transaction File: <input id="transaction-file" type="file" onchange="importTransaction()"><br>
        Import Recipient Public Key: <input id="recipient-key-file" type="file" onchange="importRecipientKey()"><br>
        <!--
        Import Public Key: <input id="public-key-file" type="file" onchange="importKeyFile('public')"><br>
        Import Private Key: <input id="private-key-file" type="file" onchange="importKeyFile('private')"><br>
        Transaction Number: <input type="number" class="form-control" name="transNumber" min="1" value="1" id="transNumber"><br>
        -->
        Recipient Key: <textarea class="form-control" readonly="true" name="recipient" id="recipient" cols="30" rows="10"></textarea><br>
        
        Transaction Timestamp: <input type="string" class="form-control" name="transTimestamp" id="transTimestamp"><br>
        Credit: <input type="number" class="form-control" name="transData" min="0" value="0" id="transData"><br>
        Signature: <input class="form-control" type="text" size="90" name="encryptedData" id="encryptedData" readonly="true"><br>
        
        
        <!--
        <button type="button" class="btn btn-primary" onclick="save_key('private')">Save Private Key</button>
        
        -->
        
        
        <button type="button" class="btn btn-primary" onclick="sign()">Sign</button>
        <button type="button" class="btn btn-primary" onclick="verify()">Verify Signature </button>
        <button type="button" class="btn btn-primary" onclick="exportTransaction()">Export Transaction </button>
        
    </div>
    <div>
        
        Public Key: <textarea class="form-control" readonly="true" name="public" id="public" cols="30" rows="10"> </textarea><br>
        Private Key: <textarea class="form-control" readonly="true" name="private" id="private" cols="30" rows="10"></textarea><br>
        <button type="button" class="btn btn-primary" onclick="save_keys()">Save Keys</button><br>
        <button type="button" class="btn btn-primary" onclick="save_key('public')">Export Public Key</button>
        
    </div>
    
</body>
